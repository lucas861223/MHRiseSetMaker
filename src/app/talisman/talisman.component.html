<ul class="outerlayer">
    <h2>Talisman</h2>
    <div class="innerlayer">
        <div class="flexbox" fxLayout="row" fxLayoutAlign="space-evenly center">
            <ng-select fxFlex="31" placeholder="Relevent Skill" autofocus>
                <ng-option *ngFor="let pair of releventSkills | keyvalue" [value]="pair.key">{{pair.value.name}}</ng-option>
            </ng-select>
            <ng-select fxFlex="31" placeholder="Other Skill" [(ngModel)]="newSkill2" [items]="skillList" bindLabel="name"
                autofocus bindValue="name">
            </ng-select>
            <ng-select fxFlex="31" placeholder="Deco Slots" [(ngModel)]="newSlots" [items]="decoSlotCombination" bindLabel="name"
                autofocus bindValue="name">
            </ng-select>
        </div>
        <textarea placeholder="Paste talisman list." [(ngModel)]="talismanText"
            (ngModelChange)="newTalistmanList()"> </textarea>
        <textarea placeholder="Paste talisman list." [(ngModel)]="talismanText"
            (ngModelChange)="newTalistmanList()"> </textarea>
    </div>
</ul>
