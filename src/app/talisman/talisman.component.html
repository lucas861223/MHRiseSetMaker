<ul class="outerlayer">
    <h2>Talisman</h2>
    <div class="innerlayer">
        <div class="flexbox" fxLayout="row" fxLayoutAlign="space-evenly center">
            <div class="flexbox" fxLayout="row" fxFlex="31">
                <ng-select fxFlex="85" placeholder="Relevent Skill" autofocus [(ngModel)]="relevantSkill"
                    (change)="updateLevelRange()" (clear)="resetSelection()">
                    <ng-option *ngFor="let pair of releventSkills | keyvalue" [value]="pair.value">{{pair.value.name}}
                    </ng-option>
                </ng-select>
                <ng-select fxFlex="15" placeholder="Level" autofocus [(ngModel)]="relevantSkillLevel" [clearable]="false">
                    <ng-option *ngFor="let level of relevantSkillMaxLevelRange" [value]="level">{{level}}</ng-option>
                </ng-select>
            </div>
            <div class="flexbox" fxLayout="row" fxFlex="31">
                <ng-select fxFlex="85" placeholder="Other Skill" [(ngModel)]="otherSkill" [items]="skillList"
                    bindLabel="name" autofocus 
                    (change)="updateOtherLevelRange()" (clear)="resetOtherSelection()">>
                </ng-select>
                <ng-select fxFlex="15" placeholder="Level" autofocus [(ngModel)]="otherSkillLevel" [clearable]="false">
                    <ng-option *ngFor="let level of otherSkillMaxLevelRange" [value]="level">{{level}}</ng-option>
                </ng-select>
            </div>
            <ng-select fxFlex="31" placeholder="Deco Slots" [(ngModel)]="newSlots" [items]="decoSlotCombination"
                bindLabel="name" autofocus bindValue="name">
            </ng-select>
        </div>
        <textarea placeholder="Paste talisman list." [(ngModel)]="talismanText"
            (ngModelChange)="newTalistmanList()"> </textarea>
        <textarea placeholder="Paste talisman list." [(ngModel)]="talismanText"
            (ngModelChange)="newTalistmanList()"> </textarea>
    </div>
</ul>
