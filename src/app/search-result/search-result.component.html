<ul class="outerlayer">
    <h2>Result</h2>
    <button color="accent" (click)="search()">
        Find Set
    </button>
    <div class="innerlayer">
        <div class="grid">
            <ng-container *ngFor="let combination of combinations">
                <label>{{combination[0]}}</label>
                <label>{{combination[1]}}</label>
                <label>{{combination[2]}}</label>
                <label>{{combination[3]}}</label>
                <label>{{combination[4]}}</label>
                <label>{{combination[5]}}</label>
            </ng-container>
        </div>
    </div>
</ul>
